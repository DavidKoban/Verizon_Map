<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
</head>
<body>
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
    <script>
        function initMap() {
            // Create a new map object with the specified options and set it to be displayed in the div with id "map".
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4, // The initial zoom level of the map
                center: { lat: 39.8283, lng: -98.5795 }, // The initial center coordinates of the map
            });

            // Create a legend element and add it to the bottom-right corner of the map
            const legend = document.getElementById("legend");

            // Create a div element for the first legend item (4G) and set its style properties
            const div1 = document.createElement("div");
            div1.style.width = "20px";
            div1.style.height = "20px";
            div1.style.backgroundColor = "#FF0000";
            div1.style.opacity = "0.25";
            div1.style.display = "inline-block";
            div1.style.marginRight = "10px";
            legend.appendChild(div1);

            // Create a span element for the first legend item and set its text content
            const span1 = document.createElement("span");
            span1.innerHTML = "4G";
            legend.appendChild(span1);

            // Create a div element for the second legend item (5G) and set its style properties
            const div2 = document.createElement("div");
            div2.style.width = "20px";
            div2.style.height = "20px";
            div2.style.backgroundColor = "#FF0000";
            div2.style.opacity = "0.5";
            div2.style.display = "inline-block";
            div2.style.marginRight = "10px";
            legend.appendChild(div2);

            // Create a span element for the second legend item and set its text content
            const span2 = document.createElement("span");
            span2.innerHTML = "5G";
            legend.appendChild(span2);

            // Add the legend element to the bottom-right corner of the map
            map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);

            // Create a new Google Maps Data object for the first set of 4G data and set its style properties
            var verizon1 = new google.maps.Data();
            verizon1.loadGeoJson("4g(1).geojson", null, function (features) {
                verizon1.setStyle({
                    fillColor: "#FF0000",
                    fillOpacity: 0.25,
                    strokeWeight: 0,
                });
            });
            // Add the first set of 4G data to the map
            verizon1.setMap(map);

            // Create a new Google Maps Data object for the second set of 4G data and set its style properties
            var verizon2 = new google.maps.Data();
            verizon2.loadGeoJson("4g(2).geojson", null, function (features) {
                verizon2.setStyle({
                    fillColor: "#FF0000",
                    fillOpacity: 0.25,
                    strokeWeight: 0,
                });
            });
            // Add the second set of 4G data to the map
            verizon2.setMap(map);

            // Create a new Google Maps Data object for the 5G data and set its style properties
            var verizon3 = new google.maps.Data();
            verizon3.loadGeoJson("5g.geojson", null, function (features) {
                verizon3.setStyle({
                    fillColor: "#FF0000",
                    fillOpacity: 0.5,
                    strokeWeight: 0,
                });
            });
            // Add the 5G data to the map
            verizon3.setMap(map);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyBbKGmTP6y3SrsJr4l__GH-31GCpj3Qo&callback=initMap"></script>
</body>
</html>
